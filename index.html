<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galih Travel Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="navigation-header">
            <a href="">Logo</a>
            <nav class="navigation">
                <a href="">Home</a>
                <a href="">Our Package</a>
                <a href="">Call Us</a> 
            </nav>
        </section>
        <section class="title-header">
            <h1>Your Trusted Travel Agent's</h1>
            <h4>Your happiness is our happiness</h4>
        </section>
    </header>

    <main id="main-section">
        <section class="review-section">
            <img src="assets/geblek-pari-view-menoreh.jpg">
            <h5> Saya puas berwisata dengan Travel Agent ini</h5>
        </section>
        <section class="message-us">
            <h5>Contact Us</h5>
            <h5>Sales akan menghubungi anda</h5>
            <form>
                <label for="name-input">First Name</label>
                <input id="name-input" type="text" placeholder="First and Last Name">
                <label for="email-input">Email</label>
                <input id="email-input" type="text" placeholder="example@mail.com">
                <button type="button" class="primary-button">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
